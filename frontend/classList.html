<!DOCTYPE html>
<html>

<head>
    <title>Noteshare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="static/js/classList.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/classList.css">
</head>

<body>
    <ul>
        <li>
            <div id="fixed_nav_container">
                <p class="title">NoteShare</p>
                <input type="text" id="input" placeholder="Search for courses..">
            </div>
        </li>
    </ul>

    <div class="container">

        <div class="department_container">
            <h3 class="center">Department</h3>
                    <div class="vertical_scroll">
                            <table id="department" style="width:80%">
                                <tr id="head">
                                    <th>Department</th>
                                </tr>
                            </table>
                    </div>
        </div>

        <div class="class_container">
            <h3 class="center">Courses</h3>
                    <div class="vertical_scroll">
                            <table id="courses" style="width:80%">
                                <tr id="head">
                                    <th>Course No.</th>
                                </tr>
                            </table>
                    </div>
        </div>

        <div class="note_container">
            <h3 class="center">Note</h3>
            <div class="vertical_scroll">
                <table id="notes" style="width:80%">
                    <tr id="head">
                        <th id="topic_column">Topic</th>
                        <th id="date_column">Date</th>
                    </tr>
                </table>
            </div>
        </div>

    </div>
    <br>

</body>

</html>
