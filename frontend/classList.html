<!DOCTYPE html>
<html>
    <head>
        <title>Noteshare</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="static/js/classList.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/classList.css">
    </head>
    <body>
        <div class="container">
            <input type="text" id="input" placeholder="Search for courses..">
            <table id="courses" style="width:100%">

                  <th>Course No</th>
                  <th>Course Name</th> 
                  <th>Notes</th>
                </tr>
              </table>
        </div>
        <br>
        <div class="container" id="button-container">
            <button id="back">Go Back</button>
            <button id="add">Add Course</button>
        </div>
    </body>

</html>
