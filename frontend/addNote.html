<!DOCTYPE HTML>
<html>
    <head>
        <title>Noteshare</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="static/js/addNote.js"></script>
        <link rel="stylesheet" type="text/css" href="static/css/addNote.css">
    </head>
    <body>
        <form action="/send_note" method="POST" encType="multipart/form-data">
            Class Name:
            <select id="class_dropdown" name="class_name">
            </select>
            <br><br>
            Lecture Topic:
            <input type="text" name="lecture_topic">
            </input>
            <br><br>
            Lecture Date:
            <input type="date" name="lecture_date">
            <br><br>
            File Name:
            <input name="note" type="file" accept="application/pdf" />
            <br><br>
            <input id="submit" type="submit" value="Submit">
          </form>
    </body>



</html>
